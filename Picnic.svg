<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400">
  <!-- Background -->
  <rect x= "0" y= "0" width="500" height="500" fill= "#0eabfa"/>
  <!-- Grass -->
  <rect x= "0" y= "200" width="500" height="250" fill= "#4bfa0e"/>
  <!-- Tree Leaves -->
  <circle cx= "50" cy= "175" r= "50" fill= "green" />
  <circle cx= "50" cy= "175" r= "50" fill= "green" transform= "translate (300, 0)"/>
  <!-- Water -->
  <path d="M 300,200 A 50,40 0 0 1 100,200 Z" fill="blue"/>
  <!-- Tree Trunks -->
  <rect x="37" y="220" width="30" height="100" fill="#411e01"/>
  <rect x="37" y="220" width="30" height="100" fill="#411e01" transform="translate (300, 0)"/>
  <polygon points="38,320 38,270 20,320" fill="#411e01"/>
  <polygon points="66,320 66,270 84,320" fill="#411e01" />
  <polygon points="38,320 38,270 20,320" fill="#411e01" transform="translate (300, 0)" />
  <polygon points="66,320 66,270 84,320" fill="#411e01" transform="translate (300, 0)"/>
  <!-- Sun -->
  <circle cx= "300" cy= "0" r= "30" fill="yellow"/>
  <circle cx= "300" cy= "0" r= "30" fill="yellow" opacity="0.8" transform="translate(-90, 0), scale(1.3)"/>
  <circle cx= "300" cy= "0" r= "30" fill="yellow" opacity="0.6" transform="translate(-180, 0), scale(1.6)"/>
  <circle cx= "300" cy= "0" r= "30" fill="yellow" opacity="0.4" transform="translate(-270, 0), scale(1.9)"/>
  <circle cx= "300" cy= "0" r= "30" fill="yellow" opacity="0.2" transform="translate(-360, 0), scale(2.2)"/>
  <!--Bird-->
  <path d="M 180,100 A 30,70 0 0 1 200,100" fill="none" stroke="black"/>
  <path d="M 180,100 A 30,70 0 0 1 200,100" fill="none" stroke="black" transform="translate(20, 0)"/>
  <!-- Blanket -->
  <rect x="347" y="250" width="50" height="80" fill="tan" stroke="black" transform="skewX(-15)"/>
  <!--Seesaw-->
  <polygon points="70,340 50,370 90,370" fill="black"/>
  <line x1="25" y1="365" x2="115" y2="320" stroke="red" stroke-width="3"/>
  <!-- Person laying -->
  <circle cx="300" cy="275" r="10" fill="white" stroke="black"/>
  <line x1="300" y1="285" x2="290" y2="310" stroke="black"/>
  <line x1="300" y1="285" x2="285" y2="290" stroke="black"/>
  <line x1="290" y1="310" x2="280" y2="310" stroke="black"/>
  <line x1="280" y1="310" x2="270" y2="320" stroke="black"/>
  <!-- Briefcase -->
  <rect x="300" y="230" width="30" height="20" fill="#d0892d"/>
  <path d="M 305,230 A 30,70 0 0 1 325,230" fill="none" stroke="#d0892d"/>
  <!-- People on Seesaw -->
  <circle cx="30" cy="310" r="15" fill="white" stroke="black"/>
  <line x1="30" y1="325" x2="30" y2="355" stroke="black" />
  <line x1="30" y1="325" x2="40" y2="345" stroke="black" />
  <line x1="30" y1="355" x2="50" y2="365" stroke="black" />
  <line x1="50" y1="365" x2="30" y2="375" stroke="black" />
  <circle cx="95" cy="280" r="15" fill="white" stroke="black"/>
  <line x1="95" y1="295" x2="95" y2="325" stroke="black" />
  <line x1="95" y1="295" x2="85" y2="315" stroke="black" />
  <line x1="95" y1="325" x2="85" y2="345" stroke="black" />
  <line x1="85" y1="345" x2="95" y2="365" stroke="black" />
  <!-- Red circle-->
  <circle cx="280" cy="280" r="2" fill="red"/>
</svg>
