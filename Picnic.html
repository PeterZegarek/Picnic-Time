<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas Shapes</title>
</head>
<body>
  <canvas id="myCanvas" width="500" height="500" style="border:1px solid #000;"></canvas>

  <script>
    var canvas = document.getElementById('myCanvas');
    var canv = canvas.getContext('2d');
    //Background
    {
        canv.save();
        canv.fillStyle = "#0eabfa";
        canv.fillRect(0, 0, canvas.width, canvas.height);
        canv.restore();
    }
    //Grass
    {
        canv.save();
        canv.beginPath();
        canv.fillStyle = "#4bfa0e";
        canv.translate(0, 250);
        canv.fillRect(0, 0, canvas.width, 250);
        canv.closePath();
        canv.restore();
    }
    //Picnic Blanket
    canv.save();
    canv.beginPath();
    canv.setTransform(1, 0, -0.8, 1, 0, 0);
    canv.fillStyle = "tan";
    canv.fillRect(610, 360, 90, 110);
    canv.restore();
    //Stick Figure on Blanket
    rotateRect(320, 400, 30, 2, -35, "black");
    rotateRect(310, 407, 15, 2, 10, "black");
    rotateRect(299, 415, 15, 2, -80, "black");
    rotateRect(321, 396, 20, 2, -5, "black");
    canv.beginPath();
    canv.arc(350, 390, 10, 0, Math.PI * 2);
    canv.fillStyle = "white";
    canv.fill();
    canv.closePath();
    canv.lineWidth = 2;
    canv.stroke();
    //Red Ball
    canv.beginPath();
    canv.arc(320, 380, 2, 0, Math.PI * 2);
    canv.fillStyle = "red";
    canv.fill();
    canv.closePath();
    //Seesae Plank
    rotateRect(55, 418, 200, 5, -22, "magenta");
    function rotateRect(x, y, width, height, degrees, color)
    {
      canv.save();
      canv.beginPath();
      canv.translate(x + width / 2, y + height / 2);
      canv.rotate(degrees*Math.PI/180);
      canv.fillStyle = color;
      canv.fillRect(-width/2, height/2, width, height)
      canv.restore();
    }
    //Water
    {
        canv.save();
        canv.beginPath();
        canv.translate(250, 250)
        canv.ellipse(0, 0, 190, 120, 0, 0, Math.PI);
        canv.fillStyle = 'Blue';
        canv.fill();
        canv.closePath();
        canv.restore();
    }
    //Tree Trunks
    canv.beginPath();
    canv.fillStyle = "Maroon";
    canv.fillRect(37.5, 200, 75, 200);
    canv.fillRect(387.5, 200, 75, 200);
    canv.closePath();
    //Tree Leaves
    {
        canv.save();
        canv.beginPath();
        canv.arc(75, 200, 80, 0, Math.PI * 2);
        canv.translate(350, 0);
        canv.arc(75, 200, 80, 0, Math.PI * 2); 
        canv.fillStyle = 'green';
        canv.fill();
        canv.closePath();
        canv.restore();
    }
    //Stick Figures on Seesaw
    rotateRect(70, 420, 60, 3, 90, "black");
    rotateRect(95, 450, 30, 3, 25, "black");
    rotateRect(93, 462, 30, 3, -25, "black");
    rotateRect(90, 420, 40, 3, 60, "black");
    rotateRect(200, 370, 60, 3, 90, "black");
    rotateRect(209, 415, 35, 3, 100, "black");
    rotateRect(203, 445, 35, 3, -100, "black");
    rotateRect(185, 375, 55, 3, -65, "black");
    canv.beginPath();
    canv.arc(97, 370, 20, 0, Math.PI * 2);
    canv.fillStyle = "white";
    canv.fill();
    canv.closePath();
    canv.lineWidth = 3;
    canv.stroke();
    canv.beginPath();
    canv.arc(227, 320, 20, 0, Math.PI * 2);
    canv.fillStyle = "white";
    canv.fill();
    canv.closePath();
    canv.lineWidth = 3;
    canv.stroke();
    //Sun, changing opacity as it grows
    {
        canv.save();
        canv.beginPath();
        canv.arc(350, 0, 30, 0, Math.PI * 2);
        canv.fillStyle = 'yellow';
        canv.fill();
        canv.closePath();
        canv.beginPath();
        canv.arc(350, 0, 30, 0, Math.PI * 2);
        canv.fillStyle = 'rgba(255, 255, 0, 0.8)';
        canv.scale(1.3, 1.3);
        canv.translate(-81, 0);
        canv.fill();
        canv.closePath();
        canv.beginPath();
        canv.arc(350, 0, 30, 0, Math.PI * 2);
        canv.fillStyle = 'rgba(255, 255, 0, 0.6)';
        canv.scale(1.3, 1.3);
        canv.translate(-81, 0);
        canv.fill();
        canv.closePath();
        canv.beginPath();
        canv.arc(350, 0, 30, 0, Math.PI * 2);
        canv.fillStyle = 'rgba(255, 255, 0, 0.4)';
        canv.scale(1.3, 1.3);
        canv.translate(-81, 0);
        canv.fill();
        canv.closePath();
        canv.beginPath();
        canv.arc(350, 0, 30, 0, Math.PI * 2);
        canv.fillStyle = 'rgba(255, 255, 0, 0.2)';
        canv.scale(1.3, 1.3);
        canv.translate(-81, 0);
        canv.fill();
        canv.closePath();
        canv.restore();
    }
    //Bird
    {
        canv.save();
        canv.beginPath();
        canv.lineWidth = 5;
        canv.arc(270, 150, 5, 0, 135, 180, false);
        canv.fillStyle = '#0eabfa';
        canv.stroke();
        canv.fill();
        canv.closePath();
        canv.beginPath();
        canv.lineWidth = 5;
        canv.translate(14,0);
        canv.arc(270, 150, 5, 0, 135, 180, false);
        canv.fillStyle = '#0eabfa';
        canv.stroke();
        canv.fill();
        canv.closePath();
        canv.restore(); 
    }
    //Seesaw base
    canv.beginPath();
    canv.moveTo(195, 475);
    canv.lineTo(115, 475);
    canv.lineTo(155, 425);
    canv.fillStyle = "green";
    canv.fill();
    //Basket
    canv.beginPath();
    canv.arc(367, 355, 10, 0, Math.PI * 2);
    canv.fillStyle = "#4bfa0e";
    canv.fill();
    canv.closePath();
    canv.lineWidth = 2;
    canv.strokeStyle = "brown"
    canv.stroke();
    canv.beginPath();
    canv.fillStyle = "brown";
    canv.fillRect(349, 355, 35, 20);
    canv.closePath();
  </script>
</body>
</html>
